<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My File Server{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <style>
        .navbar {
            align-items: center;
        }
        .navbar-search {
            flex: 1;
            max-width: 600px; /* Adjust max-width as needed */
        }
        .navbar-search .form-control {
            width: 100%;
        }
        .navbar-nav-right {
            margin-left: auto;
        }
        .navbar-nav-center {
            display: flex;
            justify-content: center;
            flex: 1;
        }
    </style>
</head>
<body>
    <!-- Navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="padding-left: 3%; padding-right: 3%;">
        
        <div class="collapse navbar-collapse d-flex">
            <a class="navbar-brand" href="{{ url_for('index') }}">File Server</a>
            <!-- Navbar items (left side) -->
            <ul class="navbar-nav">
                {% if current_user.is_authenticated %}
                
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('index') }}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('upload_file') }}">Upload</a>
                </li>

                {% endif %}
            </ul>

            <!-- Centered search bar -->


            <!-- User info and logout (right side) -->

        </div>
        <div class="navbar-search navbar-nav-center">
            <input type="text" id="searchBar" class="form-control" placeholder="Search files..." value="{{ request.args.get('search', '') }}">
        </div>
        <div>
            {% if current_user.is_authenticated %}
            <ul class="navbar-nav navbar-nav-right">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('edit_profile') }}">{{ current_user.username }}</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
                </li>
            </ul>
            {% endif %}
        </div>

    </nav>

    <!-- Main content -->
    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    <script>
        document.getElementById('searchBar').addEventListener('input', function() {
            let searchQuery = this.value;
            fetch(`/file_list?search=${encodeURIComponent(searchQuery)}`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('fileList').innerHTML = data.file_list;
                });
        });
    </script>
</body>
</html>
